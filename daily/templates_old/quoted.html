{% extends "layout.html" %}

{% block title%}
Quoted
{% endblock %}

{% block main %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ symbol }}</td>
      <td>{{ name }}</td>
      <td>{{ price }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
