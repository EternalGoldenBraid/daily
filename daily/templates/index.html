{% extends "layout.html" %}

{% block title %}
	Daily

{% endblock %}

{% block main %}

	{% block content %}
		<h1> Hi, {{ current_user.username }}!</h1>
		
	{% endblock %}

 <table class="table">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Sleep</th>
      <th scope="col">Meditation</th>
      <th scope="col">Description</th>
      <th scope="col">Screens</th>
      <th scope="col">Rating</th>
      <th scope="col">Creative Work</th>
    </tr>
  </thead>
  <tbody>
	  <!-- Render per user  -->
    <tr>
			<td scope="data"> {{ user }}</td>
			<td scope="data"> {{ id }}</td>
			<td scope="data"> {{ rating }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
